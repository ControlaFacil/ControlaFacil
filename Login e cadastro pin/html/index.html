<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../html/css/style.css">
</head>
<body>
    <div class="page-container">
        <div class="progress-indicator">
            <div class="step active">
                <div class="circle"></div>
                <span class="label">Empresa</span>
            </div>
            <div class="connector-line"></div>
            <div class="step">
                <div class="circle"></div>
                <span class="label">Address</span>
            </div>
        </div>

        <div class="form-container">
            <h1>Crie sua conta</h1>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nome-empresa">Nome da empresa</label>
                    <input type="text" id="nome-empresa" name="nome-empresa">
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" name="cnpj">
                </div>
                <div class="form-group">
                    <label for="apelido-empresa">Apelido da empresa</label>
                    <input type="text" id="apelido-empresa" name="apelido-empresa">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-group">
                    <label for="razao-social">Raz√£o social</label>
                    <input type="text" id="razao-social" name="razao-social">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <button type="submit">Continue</button>
            </form>
        </div>
    </div>
</body>
</html>
