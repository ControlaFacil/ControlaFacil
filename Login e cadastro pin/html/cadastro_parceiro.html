    <main>
        <h1>Cadastro de Novo Parceiro</h1>

        <section class="form-section">
            <form id="formCadastroParceiro">
                <div class="form-group">
                    <label for="razaoSocial">Raz칚o Social*</label>
                    <input type="text" id="razaoSocial" name="razaoSocial" required placeholder="Nome legal da empresa">
                </div>

                <div class="form-group">
                    <label for="cnpj">CNPJ*</label>
                    <input type="text" id="cnpj" name="cnpj" required placeholder="00.000.000/0000-00" maxlength="18" pattern="\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2}" title="Digite um CNPJ v치lido (somente n칰meros ou formato XX.XXX.XXX/XXXX-XX)">

                </div>

                <div class="form-group">
                    <label for="tipoParceiro">Tipo de Parceiro*</label>
                    <select id="tipoParceiro" name="tipoParceiro" required>
                        <option value="" disabled selected>Selecione o tipo</option>
                        <option value="Fornecedor">Fornecedor</option>
                        <option value="Cliente">Cliente</option>
                        <option value="Transportadora">Transportadora</option>
                        <option value="Representante">Representante</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email (Opcional)</label>
                    <input type="email" id="email" name="email" placeholder="contato@parceiro.com">
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone (Opcional)</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">
                </div>

                <!-- 
                    Campos como 'id', 'endereco (FK)', 'idUsuario (FK)' e 'criadoEm'
